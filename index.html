
<head>

    <style>

        @keyframes bounce{
            0%{
                transform:scale(0.1);
                opacity:0;
            }
            60%{
                transform:scale(1.2);
                opacity:1
            }
            100%{
                transform:scale(1);
            }
        }
        body{
            background-image: url('https://pbs.twimg.com/media/FSa-etNVkAEriet.jpg');
            background-size: 40%;
            justify-content:center;
            align-items:center;
        }

        .square{
            border:5px;
            background-color:blue;
            text-align:center;
            margin:auto;

            width:600px;
            height:600px;
            box-shadow:2px 2px 20px 23px #7fecad;
        }

        .greeting{
            animation:bounce 2s;
            animation-iteration-count: infinite;
            text-align:center;
            
        }


    </style>
</head>

<body>

    <div class="greeting">
        <h1>Hello there!</h1>
    </div>

    <div class="square">
        <h2>Hi there</h2>
    </div>
